    <div class="container">
      <h1>Temporizador</h1>
      <div>
        <input type="number" id="inputMinutes" placeholder="Minutos" min="0" />
        :
        <input
          type="number"
          id="inputSeconds"
          placeholder="Segundos"
          min="0"

      <div class="buttons">

    </div>
